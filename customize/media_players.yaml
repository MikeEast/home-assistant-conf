homeassistant:
  customize:
    media_player.badrum:
      friendly_name: Sonos Badrum
      homebridge_visible: true      
    media_player.kok:
      friendly_name: Sonos KÃ¶k
      homebridge_visible: true
    media_player.veranda:
      friendly_name: Sonos Veranda
      homebridge_visible: true

group:  
  media_players:
    view: yes
    name: Media Players
    icon: mdi:movie
    entities:
      - media_player.badrum
      - media_player.kok
      - media_player.veranda

script:
  sonos_say:
    alias: "Sonos TTS script"
    sequence:
     - service: media_player.sonos_snapshot
       data_template:
         entity_id: "{{ sonos_entity }}"
     - service: media_player.sonos_unjoin
       data_template:
         entity_id: "{{ sonos_entity }}"
     - service: media_player.volume_set
       data_template:
         entity_id: "{{ sonos_entity }}"
         volume_level: "{{ volume }}"
     - service: tts.google_say
       data_template:
         entity_id: "{{ sonos_entity }}"
         message: "{{ message }}"
     - delay: "{{ delay }}"
     - service: media_player.sonos_restore
       data_template:
         entity_id: "{{ sonos_entity }}"
