automation:
  - alias: Bike Room light on on movement
    trigger:
      platform: state
      entity_id: binary_sensor.bikeroom_sensor
      to: 'on'    
    action:
      - service: homeassistant.turn_on
        entity_id: zwave.bikeroom_plug_switch       
      - service: notify.ios_mickes_iphone
        data:
          title: 'Bikeroom!'
          message: 'Det r√∂r sig i cykelrummet'

  - alias: Bike Room light off on movement
    trigger:
      platform: state
      entity_id: binary_sensor.bikeroom_sensor
      to: 'off'
      for:
        minutes: 3
    action:
      - service: homeassistant.turn_off
        entity_id: zwave.bikeroom_plug_switch